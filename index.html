<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./toast-notification/notis.css" />
    <script type="module" src="main.js"></script>
    <title>Just Flickr</title>
  </head>
  <body>
    <!-- Dark-mode -->
    <header></header>
    <!--  -->

    <!-- ****** Main ****** -->
    <main>
      <!-- Search/Api-call -->
      <section class="search-sec">
        <div class="search-sec__search-box">
          <input
            type="text"
            minlength="3"
            class="search-sec__search-box__input"
            placeholder="Type your search"
          />
          <svg
            class="search-sec__search-box__search-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
            ></path>
          </svg>
        </div>
      </section>
      <!--  -->

      <!-- Picture carousel -->
      <section class="corousel-sec"></section>
      <!--  -->
      <!-- Pagination -->
      <section class="pagination-sec">
        <section class="pagination-sec_gallery">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">
          <img src="https://picsum.photos/276/208" alt="" class="pagination-sec_img">

        </section>
        <section class="pagination-sec_nav">
          <button class="pagination-sec_btn --btn-left"></button>
          <nav class="pagination-sec_pagination"></nav>
          <button class="pagination-sec_btn --btn-right"></button>
        </section>
        
      </section>
      <!--  -->

      <!-- Overlay -->
      <aside class="overlay"></aside>
      <!--  -->
    </main>
    <!-- *********** -->
  </body>
</html>
